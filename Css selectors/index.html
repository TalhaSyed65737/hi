<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- id selectors -->

    <div id="id">
        i am id selector
    </div>

    <!-- child selector -->
     <div>
        <p>direct child of a div</p>
     </div>

     <!-- pseudo selectors -->

     <a href="https//:www.google.com">Google</a>

     <div class="para">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam veritatis cumque dicta?
     </div>


</body>
</html>
